<div class="flex flex-column">
  <div class="flex">
    <h1>Create User Admin</h1>
  </div>

  <div class="w-ful surface-100 border-round-bottom-xl flex justify-content-center">
    <div class="w-5 border-round-md mt-2 bg-white p-6">
      <form [formGroup]="createUser" class="gap-4 flex flex-column">
        <div>
          <div class="flex flex-column">
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Email</label>
              <input type="text" formControlName="email" id="email" pInputText />
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Password</label>
              <input type="password" formControlName="password" id="email" pInputText />
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Full Name</label>
              <input type="text" formControlName="fullname" id="email" pInputText />
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Phone Number</label>
              <input type="text" formControlName="phoneNumber" id="email" pInputText />
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">company</label>
              <input type="text" formControlName="company" id="company" pInputText />
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Industry</label>
              <p-dropdown styleClass="w-full" [options]="industry" optionValue="industryId" formControlName="industryId"
                optionLabel="industryName" [filter]="true" filterBy="industryName"></p-dropdown>
            </div>
            <div class="flex flex-column">
              <label for="title" class="text-xl font-medium text-800">Position</label>
              <p-dropdown styleClass="w-full" [options]="position" optionValue="positionId" formControlName="positionId"
                optionLabel="positionName" [filter]="true" filterBy="positionName"></p-dropdown>
            </div>
          </div>
        </div>

        <div class="flex w-12 gap-6">
          <button (click)="onCreate()"
            class="bg-blue-600 justify-content-end text-white px-2 py-2 border-none border-round-md w-2 mt-3 cursor-pointer">
            Create
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
