<div class="mx-6">
    <h1>position</h1>
    <div class="col-3 my-2">
        <app-button-primary label="Create position"></app-button-primary>
    </div>
    <p-table [value]="positions" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-positions let-i="rowIndex">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>{{positions.code}}</td>
                    <td>{{positions.name}}</td>
                    <td class="flex gap-2">
                        <app-button-icon ></app-button-icon>
                        <app-button-danger></app-button-danger>
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
