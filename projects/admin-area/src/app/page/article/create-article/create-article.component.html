    <pre>{{createArticle.value|json}}/</pre>
    <form class="mt-1 col-12 md:col-3 flex-column justify-content-center" [formGroup]="createArticle">
        <div class="mb-3 flex flex-column w-full">
            <label for="title" class="font-medium col-form-label">Title</label>
            <input type="text" class="w-full " pInputText id="title"
              formControlName="title">
        </div>
        <div class="mb-3 flex flex-column">
            <label for="emailInput" class="font-medium col-form-label">Content</label>
            <span class="p-float-label">
                <textarea id="float-input" formControlName="content" rows="5" cols="45" pInputTextarea></textarea>
                <label for="float-input">add content</label>
            </span>
        </div>
        <div class="mb-3 flex flex-column">
            <label for="emailInput" class="font-medium col-form-label">Upload Image</label>
            <span class="p-float-label">        
                <p-fileUpload #fubauto mode="basic" chooseLabel="Browse" class="p-2" (onSelect)="onUpload($event)" formArrayName="imageArticle"></p-fileUpload>
            </span>
        </div>

        <div class="mt-4">
            <button pButton type="submit" label="Create" class="p-2"></button>
        </div>
    </form>
</div>
