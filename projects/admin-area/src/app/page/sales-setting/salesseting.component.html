<div class="mx-6">
    <h1>Bank Payment</h1>
    <div class="col-3 my-2">
        <app-button-primary label="Create Sales Setting" ></app-button-primary>
    </div>
    <p-table [value]="settings" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>No</th>
                    <th>tax</th>
                    <th>System Income</th>
                    <th>Member Income</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-settings let-i="rowIndex">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>{{settings.tax}}</td>
                    <td>{{settings.systemIncome}}</td>
                    <td>{{settings.memberIncome}}</td>
                   
                    <td class="flex gap-2">

                        <app-button-icon ></app-button-icon>
                        
                        <app-button-danger ></app-button-danger>
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
