<!-- {{login.value | json}} -->
<ng-container *ngIf="isLoading">
  <app-loading-fullscreen></app-loading-fullscreen>
</ng-container>
<div *ngIf="!isLoading" class="w-full flex flex-column md:flex-row h-screen">
  <div style="background-image: url('./../../../assets/images/login-illustration.png')"
    class="w-6 bg-blue-600 h-full hidden md:flex">
  </div>
  <div class="flex flex-column h-full w-6 align-self-center justify-content-center align-content-center">
    <div class="align-self-center">
      <h1 class="text-3xl text-800 font-base">Login</h1>
    </div>
    <form [formGroup]="login" (ngSubmit)="onLogin()"
      class="mt-1 col-12 md:col-6 flex-column justify-content-center align-self-center">
      <div class="mb-3 flex flex-column w-full">
        <label for="emailInput" class="font-medium col-form-label">Email Address</label>
        <input type="text" class="w-full " pInputText id="emailInput" placeholder="email" name="emailInput"
          formControlName="email">
      </div>
      <div class="mb-3 flex flex-column">
        <label for="emailInput" class="font-medium col-form-label">Password</label>
        <input type="password" class="w-full " pInputText id="passwordInput" placeholder="password"
          formControlName="password" name=" passwordInput">
      </div>
      <div class="align-self-end -mt-2">
        <a href="" class="no-underline text-blue-800">Forget password ?</a>
      </div>
      <div class="mt-4">
        <button class="p-button-rounded bg-indigo-600 hover:bg-indigo-800 border-transparent
        text-white px-6 py-2 text-md font-base w-full h-full border-round-xs cursor-pointer"
          type="submit">Login</button>
      </div>
      <div class="flex flex-row mt-2">
        <p>Don't have an account ?</p>
        <span>
          <a routerLink="/sign-up" class="ml-2 no-underline">Register</a>
        </span>
      </div>
    </form>
  </div>
</div>
