<div
  class="flex min-h-screen bg-gray-200 max-h-screen min-w-screen max-w-screen flex-column justify-content-center align-content-center">
  <div class="flex flex-column bg-white p-8 border-round-md w-4 align-self-center justify-content-center">
    <div class="flex flex-column mb-2">
      <p class="text-xl font-semibold text-center">Reset Password</p>
      <p class="text-center">You will receive an email with verification code for resetting your password</p>
    </div>
    <div class="flex">
      <div class="mb-3 flex flex-column w-full">
        <label for="emailInput" class="font-medium col-form-label">Email Address</label>
        <input type="text" class="w-full mt-1 mb-2" pInputText id="emailInput" name="emailInput"
          formControlName="email">
        <button class="bg-blue-600 text-white border-round-md w-full border-0 py-2 gap-2">Reset Password</button>
      </div>
    </div>

  </div>
</div>
