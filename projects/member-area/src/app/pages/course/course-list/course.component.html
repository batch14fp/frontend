<main>
  <div class="w-12 h-full flex relative">
    <div class="w-2 pt-4 px-4 top-0">
      <div class="w-6">
        <img class="w-full w-0" style="object-fit: contain !important;"
          src="../../../assets/images/wecommunity-logo.png" alt="logo wecommunity">
      </div>
      <div class="flex flex-column m-0 mt-6 gap-2">
        <div class="text-blue-600 flex">
          <button
            class="text-blue-600 px-1 py-2 border-round-md font-medium text-md border-none w-full text-left m-0 bg-blue-50 cursor-pointer">
            <i class="pi pi-home px-2"></i>
            Home</button>
        </div>
        <div class="text-600 flex">
          <button
            class="text-600 px-1 py-2 border-round-md font-medium text-md border-none w-full text-left m-0 bg-white hover:bg-blue-50 hover:text-blue-600 cursor-pointer">
            <i class="pi pi-calendar px-2"></i>
            Event</button>
        </div>
        <div class="text-600 flex hover:text-blue-600">
          <button
            class="text-600 px-1 py-2 border-round-md font-medium text-md border-none w-full text-left m-0 bg-white hover:bg-blue-50 hover:text-blue-600 cursor-pointer ">
            <i class="pi pi-book px-2"></i>
            Course
          </button>
        </div>
        <div class="text-600 flex">
          <button
            class="text-600 px-1 py-2 border-round-md font-medium text-md border-none w-full text-left m-0 bg-white hover:bg-blue-50 hover:text-blue-600 cursor-pointer">
            <i class="pi pi-home px-2"></i>
            Post</button>
        </div>
        <div class="text-600 flex border-bottom-1 border-gray-200 pb-4">
          <button
            class="text-600 px-1 py-2 border-round-md font-medium text-md border-none w-full text-left m-0 bg-white hover:bg-blue-50 hover:text-blue-600 cursor-pointer">
            <fa-icon class="text-gray-600 cursor-pointer px-2 hover:text-blue-600" [icon]="faNewspaper"></fa-icon>
            Article
          </button>
        </div>
        <div class="flex flex-column mt-4">
          <div class="flex justify-content-between mb-3">
            <p>Upcoming Event</p>
            <div class="bg-blue-100 text-blue-600 border-circle w-1 h-1 align-self-center flex justify-content-center">
              <p class="font-semibold text-xs">3</p>
            </div>
          </div>
          <div class="flex flex-column gap-4">
            <div class="flex w-12 gap-4">
              <div class="flex flex-column bg-blue-50 w-3 align-content-center text-center px-2 py-1 border-round-md">
                <p class="font-semibold">20</p>
                <p class="font-light text-gray-600">Mar</p>
              </div>
              <div class="flex flex-column w-9">
                <p class="cursor-pointer">Modern Web...</p>
                <div class="flex">
                  <fa-icon class="text-xs font-light text-gray-600 mr-2" [icon]="faPeopleGroup"></fa-icon>
                  <p class="text-xs font-light text-gray-600">100 people going</p>
                </div>
              </div>
            </div>
            <div class="flex w-12 gap-4">
              <div class="flex flex-column bg-blue-50 w-3 align-content-center text-center px-2 py-1 border-round-md">
                <p class="font-semibold">24</p>
                <p class="font-light text-gray-600">Mar</p>
              </div>
              <div class="flex flex-column w-9">
                <p class="cursor-pointer">Modern Web...</p>
                <div class="flex">
                  <fa-icon class="text-xs font-light text-gray-600 mr-2" [icon]="faPeopleGroup"></fa-icon>
                  <p class="text-xs font-light text-gray-600">100 people going</p>
                </div>
              </div>
            </div>
            <div class="flex w-12 gap-4">
              <div class="flex flex-column bg-blue-50 w-3 align-content-center text-center px-2 py-1 border-round-md">
                <p class="font-semibold">4</p>
                <p class="font-light text-gray-600">Apr</p>
              </div>
              <div class="flex flex-column w-9">
                <p class="cursor-pointer">Modern Web...</p>
                <div class="flex">
                  <fa-icon class="text-xs font-light text-gray-600 mr-2" [icon]="faPeopleGroup"></fa-icon>
                  <p class="text-xs font-light text-gray-600">100 people going</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="w-10 bg-gray-100 border-round-bottom-xl">
      <div class="navbar bg-white w-12 justify-content-end flex pr-4 h-3rem">
        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="border-circle align-self-center"
          style="width: 32px;" alt="Avatar" />
      </div>
      <div class="w-12 flex">
        <div class="flex mt-4 w-9 justify-content-between">
          <div class="w-full flex align-content-center justify-content-center align-self-center">
            <div class="w-full flex flex-column">
              <!-- <div class=" mb-2 w-12 pb-4 border-bottom-1 border-gray-400 align-self-center">
                <div class="flex w-full flex-column bg-white p-3 border-round-xl">
                </div>
              </div> -->
              <div>
                <img class="imgBanner" src="./../../../assets/images/banner-course.png" alt="banner">
              </div>
              <div class="col-12 flex justify-content-between flex-wrap  ">

                <div *ngFor=" let item of [].constructor(10)"
                  class="flex flex-column hover:bg-gray-100 px-3 pb-4 hover:border-round-2xl col-4">
                  <div class="bg-white flex hover:shadow-2 cursor-pointer flex-column w-12 justify-content-start flex p-3 border-round-md">
                    <div class="flex flex-column w-full h-full">
                      <p class="text-md font-semibold text-indigo-300">HR Digital</p>
                      <div class="flex flex-column w-full h-full overflow-hidden">
                        <div>
                          <img style="object-fit: contain;" class="" src="https://loremflickr.com/320/240" alt="">
                        </div>
                      </div>
                    </div>
                    <div class="flex justify-content-between align-content-center mt-4">
                      <p class="align-self-center text-200 font-semibold text-xl text-indigo-800">Pelatihan Dasar Java
                      </p>
                    </div>
                    <div class="flex flex-column mt-3">
                      <div class="flex justify-content-between">
                        <p class="text-800 text-md-2">Google</p>
                        <p class="text-800 text-md-2">Online</p>
                      </div>
                      <div class=" flex justify-content-between">
                        <p class="text-800 text-md-2">Jum'at, 12 Maret 2023</p>
                        <p class="text-800 text-md-2">19.30-20.30</p>
                      </div>
                      <div class="flex justify-content-between">
                        <p class="text-800 text-md-2">Sabtu, 13 Maret 2023</p>
                        <p class="text-800 text-md-2">20.00</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex w-3 ml-2 p-5 bg-white">
          <div class="w-10">
            <div class="filter">

            <div class="date-search mt-4">

            </div>
            <div class="category mt-4">
              <p class="text-xl">Category</p>
              <div class="field-checkbox mt-2">
                <p-checkbox name="group1" value="HR Admin" [(ngModel)]="selectedCategory" inputId="hr"></p-checkbox>
                <label for="hr">HR Admin</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Performance & Dev" [(ngModel)]="selectedCategory" inputId="pd">
                </p-checkbox>
                <label for="pd">Performance & Dev</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Planning & Recruit" [(ngModel)]="selectedCategory" inputId="pr">
                </p-checkbox>
                <label for="pr">Planning & Recruit</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Tax Legal" [(ngModel)]="selectedCategory" inputId="tl"></p-checkbox>
                <label for="tl">Tax Legal</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Career & Succession" [(ngModel)]="selectedCategory" inputId="cs">
                </p-checkbox>
                <label for="cs">Career & Succession</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="HR Digital" [(ngModel)]="selectedCategory" inputId="hd"></p-checkbox>
                <label for="hd">HR Digital</label>
              </div>
            </div>
            <div class="category mt-4">
              <p class="text-xl">Sort</p>
              <div class="field-checkbox mt-2">
                <p-checkbox name="group1" value="Paling Sesuai" [(ngModel)]="selectedCategory" inputId="ps">
                </p-checkbox>
                <label for="ny">Paling Sesuai</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Terbaru" [(ngModel)]="selectedCategory" inputId="tb"></p-checkbox>
                <label for="ny">Terbaru</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Harga Tertinggi" [(ngModel)]="selectedCategory" inputId="ht">
                </p-checkbox>
                <label for="ny">Harga Tertinggi</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Harga Terendah" [(ngModel)]="selectedCategory" inputId="hr">
                </p-checkbox>
                <label for="ny">Harga Terendah</label>
              </div>
              <div class="field-checkbox">
                <p-checkbox name="group1" value="Ulasan" [(ngModel)]="selectedCategory" inputId="ul"></p-checkbox>
                <label for="ny">Ulasan</label>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
