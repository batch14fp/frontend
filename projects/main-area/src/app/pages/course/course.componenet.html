<div class="flex w-full h-full flex-column">
  <div class="w-full">
    <img class="imgBanner" src="./../../../assets/images/banner-course.png" alt="banner">
  </div>
  <div class="grid mx-6 h-full gap-2 flex mt-2">
    <div class="sidebar col-2">
      <div class="filter">
        <p>filter</p>
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input type="text" pInputText />
        </span>
      </div>
      <div class="date-search mt-4">
        <p>Jadwal</p>
        <p-calendar [(ngModel)]="dateSearch" [showIcon]="true" inputId="icon"></p-calendar>
      </div>
      <div class="category mt-4">
        <p class="text-xl">Category</p>
      </div>
    </div>
    <div class=" col-9 flex justify-content-between flex-wrap">
      <div *ngFor=" let item of [].constructor(10)"
        class="flex flex-column hover:bg-gray-100 px-3 pb-4 hover:border-round-2xl col-4">
        <div class="flex flex-column w-full h-full">
          <p class="text-md font-semibold text-indigo-300">HR Digital</p>
          <div class="flex flex-column w-full h-full border-round-2xl overflow-hidden">
            <div class="w-full bg-primary-400 h-full hidden md:flex hover:bg-primary-500 animation-duration-400">
              <div class="flex flex-column justify-content-between">
                <div class=" flex mx-4 mt-2 w-full justify-content-between">
                  <p class="text-md font-semibold text-200 col-4 p-0">Pelatihan Dasar Java</p>
                  <img width="80px" height="80px" src="../../../assets/images/java.png" alt="">
                </div>
                <div class="flex flex-column mx-4 mb-4">
                  <p class="text-200 font-semibold text-md ">Budi Satrio</p>
                  <p class="text-200 font-base text-sm">Lead HR PT. Lawencon</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-content-between align-content-center mt-4">
          <p class="align-self-center text-200 font-semibold text-xl text-indigo-800">Pelatihan Dasar Java</p>
          <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="border-circle" style="width: 42px;"
            alt="Avatar" />
        </div>
        <div class="flex flex-column mt-3">
          <div class="flex justify-content-between">
            <p class="text-800 text-md">Google</p>
            <p class="text-800 text-md">Online</p>
          </div>
          <div class=" flex justify-content-between">
            <p class="text-800 text-md">Jum'at, 12 Maret 2023</p>
            <p class="text-800 text-md">19.30 - 20.30</p>
          </div>
          <div class="flex justify-content-between">
            <p class="text-800 text-md">Sabtu, 13 Maret 2023</p>
            <p class="text-800 text-md">20.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
